<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Said Yes!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffdde1 0%, #ffb6d9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin: 15px 0;
            font-weight: 700;
            animation: fadeInDown 0.8s ease;
        }

        h3 {
            font-size: 1.3rem;
            color: #ff1744;
            margin: 10px 0;
            font-weight: 600;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .gif_container {
            margin: 30px 0;
            animation: fadeInScale 0.8s ease 0.4s both;
        }

        .gif_container img {
            width: 400px;
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(214, 51, 132, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gif_container img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Tablet View */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.1rem;
            }

            .gif_container img {
                width: 300px;
                border-radius: 15px;
            }
        }

        /* Mobile View */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            h3 {
                font-size: 0.95rem;
            }

            .gif_container {
                margin: 20px 0;
            }

            .gif_container img {
                width: 250px;
                border-radius: 12px;
            }
        }

        /* Extra Small Screens */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.3rem;
                margin: 10px 0;
            }

            h3 {
                font-size: 0.85rem;
                margin: 8px 0;
            }

            .gif_container {
                margin: 15px 0;
            }

            .gif_container img {
                width: 200px;
                border-radius: 10px;
            }
        }

        /* Very Small Screens */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.1rem;
            }

            h3 {
                font-size: 0.75rem;
            }

            .gif_container img {
                width: 150px;
            }
        }
    </style>
</head>
